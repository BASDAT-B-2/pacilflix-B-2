{% extends 'base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>List of Contributors</title>
    <style>
        * {
            font-family: sans-serif;
        }

        .center-content {
            margin: 0 auto;
            width: fit-content;
        }

        .content-table {
            border-collapse: collapse;
            margin: 25px 0;
            font-size: 0.9em;
            min-width: 1000px;
            border-radius: 5px 5px 0 0;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        }

        .content-table thead tr {
            background-color: #0000aa;
            color: #ffffff;
            text-align: left;
            font-weight: bold;
        }

        .content-table th,
        .content-table td {
            padding: 12px 15px;
        }

        .content-table tbody tr {
            border-bottom: 1px solid #dddddd;
        }

        .content-table tbody tr:nth-of-type(even) {
            background-color: #f3f3f3;
        }

        .content-table tbody tr:last-of-type {
            border-bottom: 2px solid #0000aa;
        }

        .content-table tbody tr.active-row {
            font-weight: bold;
            color: #0000aa;
        }
        
        .dropdown {
            display: inline-block;
            position: relative;
        }

        .dropdown .dropbtn {
            font-size: 16px;  
            border: none;
            outline: none;
            color: rgb(0, 0, 0);
            padding: 14px 16px;
            background-color: inherit;
            font-family: inherit;
            margin: 0;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
        }

        .dropdown-content a:hover {
            background-color: #ddd;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>
    
    <h1 class="center-content">List of Contributors</h1>
    <br>
    <div class="center-content">
        <h3 style="display: inline-block;">Filter</h3>
        <div class="dropdown" style="display: inline-block;">
            <button class="dropbtn">View All 
              <i class="fa fa-caret-down"></i>
            </button>
            <div class="dropdown-content">
              <a href="#">Actor</a>
              <a href="#">Director</a>
              <a href="#">Writer</a>
            </div>
          </div>
        <table class="content-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Type</th>
                    <th>Sex</th>
                    <th>Nationality</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Cady Heron</td>
                    <td>Actor</td>
                    <td>Female</td>
                    <td>South African</td>
                </tr>
                <tr class="active-row">
                    <td>Aaron Samuel</td>
                    <td>Director</td>
                    <td>Male</td>
                    <td>Italian</td>
                </tr>
                <tr>
                    <td>Regina George</td>
                    <td>Actor, Writer</td>
                    <td>Female</td>
                    <td>Canadian</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
{% endblock content %}
