<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Film - PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>

    body {
      background-image: url('https://i.pinimg.com/564x/63/54/ec/6354ecf1a07d9732b0656ffe494be085.jpg'); /* URL gambar transparan */
      background-size: cover; /* Penyesuaian ukuran gambar */
      color: #ffffff; /* Warna Teks Putih */
    }


    .btn {
      border-radius: 10px; /* Aksen lengkungan pada tombol */
      margin-right: 10px; /* Spasi kanan */
    }

    /* Gaya tombol tonton */
    .btn-tonton {
      background-color: #007bff; /* Biru */
      border-color: #007bff; /* Biru */
    }

    /* Gaya tombol unduh */
    .btn-unduh {
      background-color: #000000; /* Hitam */
      border-color: #000000; /* Hitam */
      color: #ffffff;
    }

    /* Gaya tombol favoritkan */
    .btn-favoritkan {
      background-color: #ffffff; /* Putih */
      border-color: #ffffff; /* Putih */
      color: #000000; /* Teks Hitam */
    }

    /* Gaya tambahan untuk judul */
    .judul {
      margin-top: 30px; /* Spasi atas */
      margin-bottom: 20px; /* Spasi bawah */
      font-weight: bold; /* Teks tebal */
    }

    /* Gaya tambahan untuk informasi film */
    .film-info {
      margin-bottom: 20px; /* Spasi bawah */
      font-weight: bold; /* Teks tebal */
    }

    /* Gaya tambahan untuk bagian ulasan */
    .ulasan {
      margin-top: 30px; /* Spasi atas */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="mb-4 judul">Halaman Film</h1>

  <!-- Informasi Film -->
  <div class="film-info">
    <h2>Judul: <span id="judul-film">-------</span></h2>
    <button class="btn btn-tonton">Tonton</button>
    <button class="btn btn-unduh">Unduh</button>
    <button class="btn btn-favoritkan">Favoritkan</button>
    <p>Total View: <span id="total-view">-------</span></p>
    <p>Rating Rata-Rata: <span id="rating">-------</span></p>
    <p>Sinopsis: <span id="sinopsis">-------</span></p>
    <p>Durasi Film: <span id="durasi">-------</span></p>
    <p>Tanggal Rilis Film: <span id="tanggal-rilis">-------</span></p>
    <p>URL Film: <a href="#" id="url-film">www.example.com</a></p>
    <p>Genre:</p>
    <ul>
      <li><span id="genre-1"></span></li>
      <!-- Lanjutkan dengan item genre lainnya jika diperlukan -->
    </ul>
    <p>Asal Negara: <span id="asal-negara">-------</span></p>
    <p>Pemain:</p>
    <ul>
      <li><span id="pemain-1"></span></li>
      <!-- Lanjutkan dengan item pemain lainnya jika diperlukan -->
    </ul>
    <p>Penulis Skenario:</p>
    <ul>
      <li><span id="penulis-skenario-1"></span></li>
      <!-- Lanjutkan dengan item penulis skenario lainnya jika diperlukan -->
    </ul>
    <p>Sutradara: <span id="sutradara">-------</span></p>
  </div>

  <!-- Bagian Ulasan -->
  <div class="ulasan">
    <h2>Ulasan</h2>
    <!-- Isi bagian ulasan di sini -->
  </div>

</div>

<!-- Bootstrap JS (diperlukan jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
