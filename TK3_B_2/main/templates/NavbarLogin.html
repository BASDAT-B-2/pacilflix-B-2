    /* Gaya untuk setiap kotak video */

      border: 1px solid #362c2c; /* Border putih */
      margin-bottom: 20px; /* Jarak bawah */

      overflow: hidden; /* Overflow tersembunyi */

    .video-box img {
      width: 100%; /* Lebar 100% */
      height: auto; /* Tinggi otomatis */
    }
    .play-button {
      position: absolute; /* Posisi absolut */
      top: 50%; /* Posisi tengah vertikal */
      left: 50%; /* Posisi tengah horizontal */
      transform: translate(-50%, -50%); /* Pusatkan tombol */
