<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Tayangan - PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #471e1e; /* Warna Hitam */
      color: #ffffff; /* Warna Teks Putih */
    }

    .btn, th, td {
      color: #ffffff; /* Warna Tulisan Putih */
    }

    /* Gaya tambahan untuk tabel */
    .table-custom {
      border-radius: 20px; /* Aksen lengkungan */
      overflow: hidden; /* Menghilangkan sisi lengkungan yang terpotong */
      background-color: #4e4e4e; /* Warna latar belakang */
    }

    /* Gaya tambahan untuk header tabel */
    .table-custom thead {
      background-color: #2c2c2c; /* Warna latar belakang header */
    }

    /* Gaya tambahan untuk teks di header tabel */
    .table-custom th {
      border: none; /* Hapus border di header */
    }

    /* Gaya tambahan untuk baris tabel */
    .table-custom tbody tr {
      background-color: #363636; /* Warna latar belakang baris */
    }

    /* Gaya tambahan untuk tombol pada tabel */
    .table-custom .btn {
      border-radius: 10px; /* Aksen lengkungan pada tombol */
    }
  </style>
</head>
<body>

<!-- Navbar Pengguna (Login) -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">PacilFlix</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Daftar Tayangan</a>
     <!-- Tambahkan opsi navigasi lainnya di sini -->
    </ul>
  </div>
</nav>

<!-- Isi Halaman Web -->
<div class="container mt-4">
  <h1 class="mb-4">Hasil Pencarian</h1>

  <!-- Input Pencarian Tayangan -->
  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Cari Berdasarkan Judul..." aria-describedby="searchButton">
    <div class="input-group-append">
      <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
    </div>
  </div>

  <!-- Tabel untuk Menampilkan Tayangan -->
  <table class="table table-bordered table-custom">
    <thead>
      <tr>
        <th scope="col">Judul</th>
        <th scope="col">Sinopsis</th>
        <th scope="col">Trailer URL</th>
        <th scope="col">Tanggal Rilis Trailer</th>
        <th scope="col">Tayangan</th>
      </tr>
    </thead>
    <tbody>
      <!-- Isi tabel dengan data tayangan -->
      <tr>
        <td></td>
        <td></td>
        <td></td>
        <td></td>
        <td><button class="btn btn-primary">Tayangan</button></td>
      </tr>
      <!-- Lanjutkan baris-baris berikutnya untuk tayangan lainnya -->
    </tbody>
  </table>
</div>

<!-- Bootstrap JS (diperlukan jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
