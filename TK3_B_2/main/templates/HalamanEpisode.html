<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Halaman Episode - PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-image: url('https://i.pinimg.com/564x/c1/56/3c/c1563cc3942d5081b510179102629916.jpg'); /* URL gambar transparan */
      background-size: cover; /* Penyesuaian ukuran gambar */
      color: #ffffff; /* Warna Teks Putih */
    }

    .btn {
      border-radius: 10px; /* Aksen lengkungan pada tombol */
      margin-right: 10px; /* Spasi kanan */
    }

    /* Gaya tambahan untuk judul */
    .judul {
      margin-top: 30px; /* Spasi atas */
      margin-bottom: 20px; /* Spasi bawah */
      font-weight: bold; /* Teks tebal */
      font-size: 36px; /* Ukuran teks besar */
    }

    /* Gaya tambahan untuk informasi episode */
    .episode-info {
      margin-bottom: 20px; /* Spasi bawah */
      font-weight: bold; /* Teks tebal */
      font-size: 24px; /* Ukuran teks besar */
    }

    /* Gaya tambahan untuk bagian ulasan */
    .ulasan {
      margin-top: 30px; /* Spasi atas */
      font-size: 24px; /* Ukuran teks besar */
    }

    /* Gaya tombol tonton */
    .btn-tonton {
      background-color: #000000; /* Hitam */
      border-color: #000000; /* Hitam */
    }
  </style>
</head>
<body>

<div class="container mt-4">
  <h1 class="mb-4 judul">Halaman Episode</h1>

  <!-- Informasi Episode -->
  <div class="episode-info">
    <h2>Judul: <span id="judul-episode">-------</span></h2>
    <h3>Sub Judul: <span id="sub-judul">-------</span></h3>
    <button class="btn btn-tonton">Tonton</button>
    <p>Episode Lainnya:</p>
    <ul>
      <li><a href="#" id="link-episode-1">Episode 1</a></li>
      <!-- Lanjutkan dengan link episode lainnya jika diperlukan -->
    </ul>
    <p>Sinopsis Episode: <span id="sinopsis-episode">-------</span></p>
    <p>Durasi Episode: <span id="durasi-episode">-------</span></p>
    <p>URL Episode: <a href="#" id="url-episode">www.example.com</a></p>
    <p>Tanggal Rilis Episode: <span id="tanggal-rilis-episode">-------</span></p>
  </div>

  <!-- Bagian Ulasan -->
  <div class="ulasan">
    <h2>Ulasan</h2>
    <!-- Isi bagian ulasan di sini -->
  </div>

</div>

<!-- Bootstrap JS (diperlukan jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
