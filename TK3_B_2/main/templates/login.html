<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #471e1e; /* Warna Hitam */
      color: #ffffff; /* Warna Teks Putih */
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ffffff; /* Border Putih */
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-color: #ffffff; /* Border Putih */
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  <h2 class="text-center mb-4">Login - PacilFlix</h2>
  <form id="loginForm">
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-dark">LOGIN</button>
  </form>
  <div class="text-center mt-3">
    <p>Belum punya akun? <a href="Regist.html" class="text-light">Daftar disini</a></p>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Mencegah formulir dari mengirimkan data dan melakukan refresh halaman

    // Ambil nilai dari input
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Lakukan validasi sederhana
    if (username === "admin" && password === "admin123") {
      // Simpan session (di sini hanya digunakan untuk menandakan bahwa pengguna telah login)
      sessionStorage.setItem("isLoggedIn", "true");
      // Redirect ke halaman 'Daftar Tayangan'
      window.location.href = "daftar_tayangan.html";
    } else {
      // Tampilkan pesan error
      alert("Username atau password salah. Silakan coba lagi.");
    }
  });
</script>

</body>
</html>
