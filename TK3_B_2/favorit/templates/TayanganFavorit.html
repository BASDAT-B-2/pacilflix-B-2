{% extends 'base.html' %}
{% load static %}

{% block meta %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Daftar Favorit</title>
    <style>
        body {
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text color */
            font-family: 'Raleway', sans-serif;
            margin: 0;
        }
        .container {
            padding: 20px;
            max-width: 100%;
        }
        .table {
            color: #ffffff; /* White text in table */
            margin-bottom: 0;
        }
        .table th {
            background-color: #007bff; /* Bootstrap primary blue */
            color: #ffffff; /* White text in header */
        }
        .table td {
            background-color: #007bff; /* Blue cells */
            color: #ffffff; /* White text in cells */
        }
        .btn-danger {
            background-color: #dc3545; /* Bootstrap danger red */
            border-color: #bb2d3b; /* Slightly darker red for border */
            color: #ffffff; /* White text on button */
        }
        .btn-danger:hover {
            background-color: #bb2d3b; /* Darker red on hover */
        }
    </style>
</head>
{% endblock meta %}

{% block content %}
<body>
    <div class="container">
        <h1 class="text-center mb-4">Judul</h1>
        <div class="table-responsive">
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th scope="col">Judul Tayangan</th>
                        <th scope="col">Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in records_tayangan_favorit %}
                    <tr>
                        <td>{{ record.1 }}</td>
                        <td>
                            <a href="{% url 'daftar_favorit:hapus_tayangan_favorit' %}?timestamp={{ time }}&id_tayangan={{ record.0 }}">
                                <button class="btn btn-danger">Hapus</button>
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
{% endblock content %}
