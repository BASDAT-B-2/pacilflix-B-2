{% extends 'base.html' %}
{% block content %}
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #471e1e; /* Warna Hitam */
      color: #ffffff; /* Warna Teks Putih */
    }

    .container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      border: 1px solid #ffffff; /* Border Putih */
      border-radius: 5px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-control {
      border-color: #ffffff; /* Border Putih */
    }

    .btn {
      width: 100%;
    }
  </style>
</head>
<body>

<div class="container">
  {% if error %}
  <div class="alert alert-danger">{{ error }}</div>
  {% endif %}
  <h2 class="text-center mb-4">Register - PacilFlix</h2>
  <form method="POST" action="{% url 'authentication:register' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="form-group">
      <label for="country">Negara Asal:</label>
      <select class="form-control" id="country" name="country" required>
        <option value="">Pilih Negara</option>
        <option value="Indonesia">Indonesia</option>
        <option value="Malaysia">Malaysia</option>
        <option value="Singapore">Singapore</option>
        <option value="Thailand">Thailand</option>
        <option value="Vietnam">Vietnam</option>
        <!-- Add more countries as needed -->
      </select>
    </div>
    <button type="submit" class="btn btn-dark">DAFTAR</button>
  </form>
</div>

<script>
  document.getElementById('register-form').addEventListener('submit', function(event) {
      event.preventDefault();
      
      fetch("{% url 'authentication:register' %}", {
          method: "POST",
          body: new FormData(this),
          headers: {
              "X-CSRFToken": "{{ csrf_token }}"
          }
      })
      .then(response => response.json())
      .then(data => {
          if (data.status === 'success') {
              alert("Pendaftaran akun berhasil! Silakan masuk");
              window.location.href = "{% url 'authentication:login' %}";
          } else {
              alert("Username sudah terdaftar. Silakan pilih username lain");
          }
      });
  });

  // document.getElementById("registerForm").addEventListener("submit", function(event) {

  //   // Ambil nilai dari input

  //   var country = document.getElementById("country").value;

  //   // Lakukan validasi sederhana dan simpan data pengguna

  //   // Redirect ke halaman login setelah registrasi berhasil
  //   window.location.href = "tayangan:show_tayangan";
  // });

</script>

</body>
{% endblock content %}
