<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Homemade+Apple&family=Montserrat:ital,wght@0,530;1,530&family=Playfair+Display:ital,wght@1,658&display=swap" rel="stylesheet">

  <style>
    .abril-fatface-regular {
          font-family: "Abril Fatface", serif;
          font-weight: 400;
          font-style: normal;
        }
    body {
      background-color: #f8b9c8; /* Background color */
      color: #ffffff; /* Text color */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-btn {
      width: 300px; /* Button width */
      margin-top: 20px; /* Margin top */
      font-size: 1.2em; /* Font size */
      border-radius: 30px;
      border: 3px solid #e4afbb;
    }
    .login-btn{
      width: 300px; /* Button width */
      margin-top: 20px; /* Margin top */
      font-size: 1.2em; /* Font size */
      border-radius: 30px;
    }

    /* Container with Border */
    .border-container {
      background-color: #fbeaee;
      padding: 160px 50px 150px 50px; /* Padding */
      text-align: center; /* Center align text */
      border-radius: 50px;
      box-shadow:0 3px 8px rgba(0, 0, 0, 0.288);
    }
  </style>
</head>
<body>

  <div class="border-container">
    <h1 class="abril-fatface-regular" style="margin-top: 10px; font-size: 50px; color: #f8b9c8;">Welcome to</h1>
    <h1 class="abril-fatface-regular" style="font-size: 60px; color:#f89ab0; margin-bottom: 40px;">PacilFlix - 2</h1>
    <a class="btn btn-dark login-btn" href="{% url 'authentication:login' %}">Login</a><br>
    <!-- Register Button -->
    <a class="btn btn-light register-btn" href="{% url 'authentication:register' %}">Register</a>
  </div>

  <!-- Bootstrap JS (requires jQuery) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
