<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to PacilFlix</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      background-color: #471e1e; /* Warna Hitam */
      color: #ffffff; /* Warna Teks Putih */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Navbar Guest */
    .navbar {
      background-color: #ffffff; /* Warna Putih */
      border-bottom: 1px solid #000000; /* Border Hitam */
    }

    .navbar-brand {
      font-size: 1.5em; /* Ukuran teks lebih besar */
    }

    .navbar-nav {
      margin-top: 10px; /* Jarak atas */
    }

    .nav-item {
      margin: 5px 0; /* Jarak atas dan bawah */
    }

    .nav-link {
      color: #000000; /* Warna Teks Hitam */
      font-size: 1.2em; /* Ukuran teks */
    }

    /* Tombol Login dan Register */
    .login-btn, .register-btn {
      width: 150px; /* Lebar tombol */
      margin-top: 20px; /* Jarak atas */
      font-size: 1.2em; /* Ukuran teks tombol */
    }

    /* Kode Kelompok */
    .kode-kelompok {
      font-size: 1.5em; /* Ukuran teks lebih besar */
      margin-top: 20px; /* Jarak atas */
    }
  </style>
</head>
<body>


<!-- Isi Halaman Web -->
<div class="container text-center">
    <!-- Pesan Selamat Datang -->
    <h1>PacilFlix - 2</h1>
    <!-- Tombol Login -->
    <a class="btn btn-dark login-btn" href="{% url 'authentication:login' %}">Login</a>
  
  <!-- Tombol Register -->
  <div class="container text-center mt-auto">
    <a class="btn btn-light register-btn" href="{% url 'authentication:register' %}">Register</a>
  </div>

<!-- Bootstrap JS (diperlukan jQuery) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
